<section class="home">
  <header-view></header-view>
  <!-- start: Content -->
  <div class="main" id="main-style">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading" data-original-title>
            <h2><i class="fa fa-user"></i><span class="break"></span>用户基本资料</h2>
            <div class="panel-actions">
              <a href="javascript:void(0);" class="btn-minimize"><i class="icon-arrow-up"></i></a>
            </div>
          </div>
          <div class="panel-body">
            <table  datatable="ng" class="table table-striped table-bordered datatable">
              <thead>
                <tr>
                  <th>用户名</th>
                  <th>注册日期</th>
                  <th>账户类型</th>
                  <th>状态</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              <tr ng-repeat="user in userInfo">
                <td>{{user.username}}</td>
                <td>{{user.registDate}}</td>
                <td>{{user.role}}</td>
                <td ng-if="user.status === 'active'">
                  <span class="label label-success">活跃</span>
                </td>
                <td ng-if="user.status === 'banned'">
                  <span class="label label-danger">已禁用</span>
                </td>
                <td ng-if="user.status === 'pending'">
                  <span class="label label-warning">待定</span>
                </td>
                <td ng-if="user.status === 'inactive'">
                  <span class="label label-default">不活跃</span>
                </td>
                <td>
                  <a class="btn btn-success" href="table.html#">
                    <i class="fa fa-search-plus "></i>
                  </a>
                  <a class="btn btn-info" href="table.html#">
                    <i class="fa fa-edit "></i>
                  </a>
                  <a class="btn btn-danger" href="table.html#">
                    <i class="fa fa-trash-o "></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div><!--/col-->

    </div><!--/row-->
  </div>
  <!-- end: Content -->
</section>

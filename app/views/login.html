<section class="login">
  <div class="login-container" ng-style="loginStyle">
    <div class="row login-row">
      <div class="col-md-8 row-left">
        <h1>Circle用户管理系统</h1>
      </div>
      <div class="col-md-4 row-right">
        <p>请登录用户管理系统</p>
        <div class="form-group">
          <input class="form-control login-username" type="text" required placeholder="用户名">
        </div>
        <div class="form-group">
          <input class="form-control login-password" type="password" required placeholder="密码">
        </div>
        <button type="button" class="btn btn-info login-btn" ng-click="userLogin()">登录</button>
      </div>
    </div>
  </div>
</section>
